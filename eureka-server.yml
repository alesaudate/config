eureka:
  instance:
    metadataMap:
      instanceId: ${instance.guid}:${spring.application.name}:${server.port:8080}
    hostname: ${vcap.application.uris[0]}
    nonSecurePort: 80
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
